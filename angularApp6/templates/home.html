<div class="row">
		<table class="table table-striped">
			<tr style="font-size: 20px;">
				<td>Link</td>
				<td><div class="glyphicon glyphicon-resize-vertical" ng-click="sortLinks()" style="cursor: pointer;">Votes</div></td>
				<td>Comments</td>
				<td></td>
			</tr>
			<tr ng-repeat="link in links" ng-animate="repeat-animation">
				<td>
					<span class="glyphicon glyphicon-link" style="margin-left: 12px;"></span>
					<span style="font-size: 15px; margin-left: 5px;"><a href="{{ link.link }}" target="_blank">{{ link.link }}</a></span>
				</td>
				<td>
					<span ng-click="upvoteLink(link)" class="glyphicon glyphicon-heart" style="cursor: pointer;"> {{ link.upvotes }}</span>
				</td>
				<td>
					<a href="#/comments/{{$index}}"><span class="glyphicon glyphicon-comment" style="font-size: 15px;"> {{link.comments.length}} comments</a></span>
				</td>
				<td>
					<span ng-click="deleteLink(link)" class="glyphicon glyphicon-trash" style="cursor: pointer;"></span>
				</td>
			</tr>
		</table>
</div>

<br>

<div class="row">
	<div class="col-md-8">
		<form ng-submit="addLink()">
			<div class="form-group">
				<input type="url" ng-model="linktitle" class="form-control"></input>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Add Link</button>
			</div>
		</form>
	</div>
</div>
