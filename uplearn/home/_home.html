<div class="container">

	<div class="row">
		<h3>UpLearn is the best place to find and share online learning resources</h3>
		<br>
		<div ng-repeat="link in links">

			<!-- content inside ng-repeat loop -->
			<span ng-click="showDetails(link,$index)" style="cursor: pointer"><div class="panel panel-default">
				<div class="panel-body">
					
					{{ link.title }} : <a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
					<!-- <div class="pull-right">
						<span class="glyphicon glyphicon-thumbs-up" ng-click="upvoteLink(link)"></span>&nbsp;&nbsp;<span class="badge">  {{ link.upvotes }}</span>
					</div> -->
					<div class="pull-right">
						<button ng-click="upvoteLink(link)" class="btn btn-primary" type="button">
							<span class="glyphicon glyphicon-thumbs-up"></span>
							<!-- Upvote -->
							<span class="badge">  {{ link.upvotes }}</span>
						</button>
					</div>
					
					<!-- section for link details -->
					<div ng-if="link === displaylink">
						<div class="jumbotron">
							<h2><span class="glyphicon glyphicon-bookmark"></span> {{ detailedlink.title }}</h2>
							<p>{{ detailedlink.body }}</p>
							<br>
							<p><a href="{{ detailedlink.url }}" target="_blank">{{ detailedlink.url }}</a></p>
						</div>
					</div>

				</div>
			</div></span>
		
		</div>
	</div>
</div>
