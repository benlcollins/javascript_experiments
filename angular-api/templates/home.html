<header class="page-header">
	<h1>
		Angular-Api App
	</h1>
		
	<div class="input-group">
		<input type="text" ng-model="search" 
			class="form-control" placeholder="Search for movies e.g. Jurassic Park" onclick="select()">
		<span class="input-group-addon" ng-click="fetch()" class="btn btn-default" style="cursor: pointer;">Search</span>
	</div>
</header>

<div class="row">
	<div ng-show="details.Response==='False'">
		<p>No movies found for this search term</p>
	</div>

	<div ng-if="details.Response==='True'">
		<div class="col-md-8">
			<ul class="list-group">
				<li class="list-group-item"><strong>Title:</strong> {{ details.Title }}</li>
				<li class="list-group-item"><strong>Release date:</strong> {{ details.Released }}</li>
				<li class="list-group-item"><strong>Awards:</strong> {{ details.Awards }}</li>
				<li class="list-group-item">{{ details.Plot }}</li>
			</ul>
		</div>
		<div class="col-md-4">
			<img ng-src="{{details.Poster}}" height="250" alt="Movie poster">
		</div>
	</div>
</div>
